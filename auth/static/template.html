<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{{.Action}} IP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.min.css"
        integrity="sha256-D9M5yrVDqFlla7nlELDaYZIpXfFWDytQtiV+TaH6F1I=" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
        integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="css/theme.css">


</head>

<body>

    <div class="container">
        <div id="confirm">
            <h1>{{.Action}}
                <input type="text" id="ip" name="ip" required maxlength="15" minlength="6" size="20" autofocus
                    value={{.IP}}>
                To White !
            </h1>
            <button class="button is-success is-rounded is-large is-outlined">
                <span class="icon is-small">
                    <i class="fas fa-check"></i>
                </span>
                <span>Do It !</span>
            </button>
        </div>
    </div>

</body>

</html>
